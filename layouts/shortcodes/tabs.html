{{- $text := .Get "labels" -}} {{- $labels := split $text " | " -}}

<div class="wrapper">
  <nav role="navigation" class="tabs">
    <ul>
      {{ range $idx, $txt := $labels }} {{- $link := replace $txt "/" "-"}}
      <li class="tab-label-wrapper">
        <a class="tab-label" href="#tab-{{$link}}">{{ $txt }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>

  {{ .Inner }}
</div>
