{{ $tabName := .Get "tabName" }}
{{ $tabID := delimit (shuffle (slice "a" "b" "c" "d" "e" "f")) "" }}
{{ .Parent.Scratch.Add "tabName" (slice $tabName) }}
{{ .Parent.Scratch.Add "tabID" (slice $tabID) }}

<nav class="tab">
    <input type="radio" name="css-tabs" id="{{ $tabID }}" checked class="tab-switch">
    <label for="{{$tabID}}" class="tab-label">{{$tabName}}</label>
    <div class="tab-content"> {{ $.Inner | markdownify }}</div>
</nav>
